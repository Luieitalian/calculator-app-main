<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <script src="jquery-3.6.3.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    </style>
</head>

<body>
  <main class="container">
    <div class="top-section">
      <div class="title">calc</div>
      <div class="right">
        <div class="c1-2-3">123</div>
        <div class="theme-container">
          <div class="theme">THEME</div>
          <input class="button" type="radio" name="toggle" id="one" checked="true"/>
          <input class="button" type="radio" name="toggle" id="two" checked="false"/>
          <input class="button" type="radio" name="toggle" id="three" checked="false"/>
        </div>
      </div>
    </div>
    <div class="result">
      1234
    </div>
    <div class="keypad">
      <div class="row-1">
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button id="del" class="del">DEL</button>
      </div>
      <div class="row-2">
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="plus">+</button>
      </div>
      <div class="row-3">
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="minus">-</button>
      </div>
      <div class="row-4">
        <button class="dot">.</button>
        <button class="0">0</button>
        <button class="divison">/</button>
        <button class="multiplication">x</button>
      </div>
      <div class="row-5">
        <button id="reset" class="reset">RESET</button>
        <button id="equals" class="equals">=</button>
      </div>
    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luieitalian</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
